<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
</head>
<body>
    <h2>Enter Patient Data</h2>
    <form method="post">
        <label>Pregnancies: <input type="number" name="Pregnancies" required></label><br>
        <label>Glucose: <input type="number" name="Glucose" required></label><br>
        <label>BloodPressure: <input type="number" name="BloodPressure" required></label><br>
        <label>SkinThickness: <input type="number" name="SkinThickness" required></label><br>
        <label>Insulin: <input type="number" name="Insulin" required></label><br>
        <label>BMI: <input type="number" step="0.1" name="BMI" required></label><br>
        <label>DiabetesPedigreeFunction: <input type="number" step="0.001" name="DiabetesPedigreeFunction" required></label><br>
        <label>Age: <input type="number" name="Age" required></label><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}
</body>
</html>
